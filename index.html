<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry-Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="all-meal">
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#"><img width="100px" src="images/Hungry.png" alt=""></a>
            <div class="d-flex justify-content-end collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home</a>
                    <a class="nav-item nav-link active" href="#">About</a>
                    <a class="nav-item nav-link active" href="#">Recipes</a>
                    <a class="nav-item nav-link active" href="#">Blog</a>
                </div>
            </div>
        </nav>

        <!-- search-unit -->
        <div class="meal-search-box d-flex justify-content-center">
            <input id="search-input" type="text" class="search-meal" placeholder="Search for meal...">
            <button onclick="searchBtnAction()" id="search-btn" type="submit" class="search-btn btn">Search</button>
        </div>

        <!-- display-item details -->
        <div id="meal-details" class="m-auto d-none d-flex justify-content-center">
            <div class="meal-information">
                <div class="meal-img">
                    <img id="show-image" src="" alt="">
                </div>
            </div>
            <div class="meal-name">
                <h3 id="get-name">Loading...</h3>
                <ul id="ingredient">
                </ul>
            </div>
        </div>

        <!-- meal-items -->
        <div class="meal-display">
            <div id="meal">
                <!-- <div class="meal-item">
                    <div class="meal-img">
                        <img src="meal.jpg" alt="meal">
                    </div>
                    <div class="meal-name">
                        <h3>my feverroot food</h3>
                    </div>
                </div> -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
